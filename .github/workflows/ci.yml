name: CI

on:
  pull_request:
  push:
    branches: [main, CI_test]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.9'   # Match Node.js version
          
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '7.x'  # Ensure you use the correct pnpm version
          
      - name: Install dependencies
        run: pnpm install
